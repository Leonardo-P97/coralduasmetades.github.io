<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duas Metades | Músicos para Casamento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --marrom-escuro: #5A3E36;
      --marrom-medio: #8C6A5D;
      --marrom-claro: #C8B1A1;
      --bege-claro: #F1E8E1;
      --bege-escuro: #E0D2C1;
      --branco: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--marrom-escuro);
      background-color: var(--bege-claro);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background-color: var(--marrom-escuro);
      color: var(--branco);
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      font-style: italic;
    }

    nav {
      background-color: var(--marrom-medio);
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: var(--branco);
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--bege-escuro);
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .sobre, .galeria, .contato {
      background-color: var(--branco);
      margin: 20px auto;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px 20px;
    }

    .sobre h2, .galeria h2, .contato h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--marrom-escuro);
    }

    .sobre .destaque {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--marrom-escuro);
      margin-top: 20px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.8s forwards ease-out;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .galeria {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .galeria div {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .galeria img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      -webkit-backface-visibility: hidden;
      -moz-osx-font-smoothing: grayscale;
      image-rendering: auto;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .contato {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contato-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .contato a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background-color: var(--marrom-claro);
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contato a:hover {
      background-color: var(--marrom-escuro);
      transform: scale(1.1);
    }

    .contato a img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
    }

    footer {
      background-color: var(--marrom-escuro);
      color: var(--bege-claro);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Duas Metades</h1>
    <p>Amor em forma de música!</p>
  </header>

  <nav>
    <a href="#sobre">Sobre</a>
    <a href="#galeria">Galeria</a>
    <a href="#contato">Contato</a>
  </nav>

  <section id="sobre" class="sobre">
    <h2>Sobre Nós</h2>
    <p class="destaque">No altar, duas metades<br>encontraram o infinito</p>
  </section>

  <section id="galeria" class="galeria">
    <h2>Galeria</h2>
    <div>
      <img src="images/mariana.jfif" alt="Foto de Mariana se apresentando">
      <img src="images/maria.jpeg" alt="Foto de Maria cantando no casamento">
      <img src="images/andre.jpeg" alt="Foto de André tocando violão">
      <img src="images/fer.jpeg" alt="Foto de Fernanda em apresentação musical">
    </div>
  </section>

  <section id="contato" class="contato">
    <h2>Entre em Contato</h2>
    <div class="contato-links">
      <a href="https://wa.me/5518997577449" target="_blank" title="WhatsApp">
        <img src="images/WPP.jpg" alt="WhatsApp">
      </a>
      <a href="https://www.instagram.com/duas_.metades" target="_blank" title="Instagram">
        <img src="images/INTA.png" alt="Instagram">
      </a>
    </div>
  </section>

  <footer>
    &copy; 2025 Duas Metades | Músicos para Casamento - Todos os direitos reservados
  </footer>
</body>
</html>
